{% extends "global/Page.html" %}
{% load otree static %}

{% block title %}
    Results
{% endblock %}

{% block content %}
    <table class="table table-hover table-striped">
        <tr class="table-primary">
            <td>Your endowment was:</td>
            <td>{{ player.endowment }}</td>
        </tr>
        <tr class="table-info">
            <td>You donated to {{ player.charity }}</td>
            <td>{{ player.donation }}</td>
        </tr>
        <tr class="table-success">
            <th>Your payoff</th>
            <th>{{ player.payoff }}</th>
        </tr>
    </table>
    {% next_button %}
{% endblock %}
